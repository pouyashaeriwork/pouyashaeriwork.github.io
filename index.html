<html>
<head>
    <title>Summer MRT Prediction</title>
    <style>
        /* style the elements with CSS */
        #pleaserotate-graphic{
            fill: #000;
        }
    
        #pleaserotate-backdrop {
            color: #000;
            background-color: #fff;
        }
        .gif-container {
            overflow: hidden;
            height: calc(100% - 40px); /* Adjust height as needed */
        }
        
        .gif-container img {
            margin-top: -40px; /* Shift the image upwards */
            width: 100%; /* Optional: makes the image responsive */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
    <script type="text/javascript">
        window.location.href = "http://pouyashaeri.com:500";
    </script>
</head>
<body>
    <div class="gif-container">
        <img src="Images/Preview.gif" alt="Cropped GIF">
    </div>
    <script>
    	var portrait = window.innerWidth < window.innerHeight;
    	var PleaseRotateOptions = {
    		onlyMobile: false,
    		forcePortrait: !portrait,
    		startOnPageLoad: true,
    		onHide: function() {},
    		onShow: function() {},
    		forcePortrait: false,
    		message: "Please Rotate Your Device",
    		subMessage: "(or click to continue)",
    		allowClickBypass: true,
    		zIndex: 1000,
    		iconNode: null
    	}
    </script>
    <script src="https://www.robscanlon.com/pleaserotate/pleaserotate.min.js"></script>
    
</body>
</html>
